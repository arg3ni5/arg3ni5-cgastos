name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          VITE_APP_SUPABASE_URL=${{ secrets.VITE_APP_SUPABASE_URL }}
          VITE_APP_SUPABASE_ANON_KEY=${{ secrets.VITE_APP_SUPABASE_ANON_KEY }}
          VITE_APP_ENV=production
          VITE_SESSION_TIMEOUT=86400000
          EOF

      - run: npm ci
      - run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARG3NI5_CONTROL_FINANZAS }}
          channelId: live
          projectId: arg3ni5-control-finanzas
